<ion-header>

  <ion-navbar color="primary">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>

  <div class="login-box">
    <form (ngSubmit)="register(user)" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label>Business name</ion-label>
              <ion-input [(ngModel)]="user.name" type="text" name="text" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Email address</ion-label>
              <ion-input [(ngModel)]="user.email" type="text" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input [(ngModel)]="user.password" type="password" name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Create Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
