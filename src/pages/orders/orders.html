<ion-header>

  <ion-navbar color="primary">
    <ion-title>Orders</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header class="header">
      Current Orders
    </ion-list-header>
    <hr>

    <ion-card *ngFor="let order of orders | async">
      <button>
        <ion-card-header>
          {{ order.title }}
        </ion-card-header>

        <ion-card-content>
          <h3>Items:</h3>
          <ion-list>
            <button ion-item *ngFor="let item of order.items">
              <ion-icon name="cafe" item-start></ion-icon>
              <ion-grid>
                <ion-row><h2>{{ item.name }}</h2></ion-row>
                <ion-row>
                  <ion-col>
                    <p>
                      Quantity: {{ item.quantity }}, Cost: ${{ item.cost }}
                    </p>
                  </ion-col>
                </ion-row>
                <ion-row>
                </ion-row>
              </ion-grid>

              <!-- <p>Cost: ${{ item.cost }}</p>
              <p></p> -->
            </button>
          </ion-list>
        </ion-card-content>
      </button>

  </ion-list>




</ion-content>
