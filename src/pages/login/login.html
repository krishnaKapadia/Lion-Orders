<ion-header class="nav" color="primary">

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>

  <div class="login-box">
    <form (ngSubmit)="login(user)" #loginForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-label floating>Email address</ion-label>
              <ion-input [(ngModel)]="user.email" type="text" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input [(ngModel)]="user.password" type="password" name="password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear type="button" (click)="register()">Create New Account</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
