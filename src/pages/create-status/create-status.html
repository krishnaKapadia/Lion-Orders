<ion-header>

  <ion-navbar color="primary">
    <ion-title>New Status</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="submit()">
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label stacked>Status Title</ion-label>
            <ion-input [(ngModel)]="category.title" type="textarea"  name="title"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <button ion-button type="submit" block>Done</button>
    </ion-grid>
  </form>

</ion-content>
