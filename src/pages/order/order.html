<ion-header>

  <ion-navbar color="primary">
    <ion-title>Order {{id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card-content>
    <h3>Current Status:</h3>
    <ion-item>
      <ion-select (ionChange)="didChange()" [(ngModel)]="oldStatus" name="status" translate="status">
        <ion-option *ngFor="let status of statuses" value="{{status}}"><span class="statusLabel">{{status}}</span></ion-option>
      </ion-select>
    </ion-item>

    <hr />

    <h3>Items:</h3>
    <ion-list>
      <button ion-item *ngFor="let item of order.items">
        <ion-icon name="cafe" item-start></ion-icon>
        <ion-grid>
          <ion-row><h2>{{ item.description }}</h2></ion-row>
          <ion-row>
            <ion-col>
              <p>
                Quantity: {{ item.quantity }}, Cost: ${{ item.cost }}
              </p>
            </ion-col>
          </ion-row>
          <ion-row>
          </ion-row>
        </ion-grid>

        <!-- <p>Cost: ${{ item.cost }}</p>
        <p></p> -->
      </button>
    </ion-list>
  </ion-card-content>

  <ion-footer>
    <ion-toolbar>
      <button (click)="presentToast()" color="danger" ion-button icon-start class="btn left">
        <ion-icon name="md-trash"></ion-icon>
        Delete Order
      </button>

      <button *ngIf="!changed" (click)="dismiss()" color="primary" ion-button icon-start class="btn right">
        <!-- <ion-icon name="md-trash"></ion-icon> -->
        Close
      </button>

      <button *ngIf="changed" (click)="save()" color="secondary" ion-button icon-start class="btn right">
        <!-- <ion-icon name="md-trash"></ion-icon> -->
        Save
      </button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
