<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Status's
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list-header class="header">
    Your status categories
  </ion-list-header>
  <hr>

  <ion-card *ngFor="let c of categories">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col><h3>{{ c.title }}</h3></ion-col>
          <ion-col>
            <button ion-button (click)="deleteStatus(c.title)" color="danger" name="button" class="right">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-fab right bottom>
    <button (click)="newStatus()" ion-fab color="vibrant">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
